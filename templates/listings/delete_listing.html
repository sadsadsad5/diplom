{% extends 'base.html' %}
{% block content %}
<h1>Удалить объявление</h1>
<p>Вы уверены, что хотите удалить "{{ listing.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
